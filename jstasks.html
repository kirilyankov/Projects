/*Task1: Define a function max() that takes two numbers as arguments and returns the largest of them.
Use the ifthenelse
construct available in Javascript.*/

function max(a,b) {
	return (a < b) ? b : a;
}

/*Test*/
var result = max(3,5);
console.log("<br>"+"Task 1: "+result);

/*Task2: Define a function maxOfThree() that takes three numbers as arguments*/
function maxoftree(a,b,c){
	return (max(a,b) < c) ? c : max(a,b);
}

/*Test*/
result = maxoftree(7,5,-1);
console.log("<br>"+"Task 2: "+result);

/*Task3: Write a function that takes a character (i.e. a string of length 1) and returns true if it is a vowel,
false otherwise.*/

function isVowel(character){
	var vowels = ["a", "o", "u", "e", "i"];
	return (vowels.indexOf(character) != -1);
}

/*Test*/
var character = "b";
var result = isVowel(character).toString();
console.log("<br>" + "Task 3: " + result);

/*Task 4
Write a function translate() that will translate a text into "rövarspråket". That is, double every
consonant and place an occurrence of "o" in between. For example, translate("this is fun")
should return the string "tothohisos isos fofunon".*/

function translate(string){
	var arrayOfStrings = string.split("");
	var result = "";
	for (var i = 0; i <= string.length - 1; i++) {
		//return (isVowel(arrayOfStrings[i]) == true ? arrayOfStrings[i] : arrayOfStrings[i] + "o" + arrayOfStrings[i]).join("");
		result += (isVowel(arrayOfStrings[i]) == true || arrayOfStrings[i] == " ") ? arrayOfStrings[i] : arrayOfStrings[i] + "o" + arrayOfStrings[i];
	}
	return result;
}

/*Test*/
console.log(translate("test this text"));

/*Task 5
Define a function sum() and a function multiply() that sums and multiplies (respectively) all the
numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and
multiply([1,2,3,4]) should return 24.*/

function sum(arr){
	return arr.reduce(function(a,b){
		return (a + b);
	});
}

function multiply(arr){
	return arr.reduce(function(a,b){
		return (a * b);
	});
}

/*Task 6

Define a function reverse() that computes the reversal of a string. For example, reverse("jag
testar") should return the string "ratset gaj".*/

function reverse(str){
	return str.split("").reverse().join("");
}

/*Task 7

Represent a small bilingual lexicon as a Javascript object in the following fashion
{"merry":"god", "christmas":"jul", "and":"och", "happy":gott", "new":"nytt", "year":"år"}
and use it to translate your Christmas cards from English into Swedish.*/

function translateToSwedish(word){
	var dict = {"merry":"god", "christmas":"jul", "and":"och", "happy":"gott", "new":"nytt", "year":"år"};
	return dict[word] ? dict[word] : word;
}

/*Task 8
Write a function findLongestWord() that takes an array of words and returns the length of the
longest one.*/

function findLongestWord(wordsArr) {
    return wordsArr.reduce(function (a, b) {
        return ((a.length > b.length) ? a : b);
    });
}
